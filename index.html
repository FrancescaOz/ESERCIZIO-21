<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmazione ad oggetti</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi' crossorigin='anonymous'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3'
        crossorigin='anonymous'></script>

</head>

<body>
    <div class="container-fluid text-center">
        <h1 class="bg bg-primary bg-opacity-10">Programmazione ad oggetti</h1>
    </div>
    <div class="container">
        <form>
            <div class="row mt-4">
                <div class="col-12">
                    <label for="nome" class="form-label me-2"><b>Nome</b></label>
                    <input type="text" class="form-controll" id="nome" required>
                </div>
                <div class="col-12 mt-2">
                    <label for="cognome" class="form-label me-2"><b>Cognome</b></label>
                    <input type="text" class="form-controll" id="cognome" required>
                </div>
                <div class="col-12 mt-2">
                    <label for="eta" class="form-label me-2"><b>Data di nascita</b></label>
                    <input type="date" class="form-controll" id="eta" required>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mt-3">
                    <button type="button" class="btn btn-outline-primary" id="bottone">INVIO</button>
                </div>
                <div class="col-8">
                    <span id="error" class="text-danger"></span>
                </div>
            </div>
        </form>
        <div class="container">
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th class="w-30">Nome</th>
                        <th class="w-30">Cognome</th>
                        <th class="w-30" id="result">Et&agrave;</th>
                    </tr>
                </thead>
                <tbody id="lista">

                </tbody>


            </table>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
